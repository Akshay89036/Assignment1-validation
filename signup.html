<div class="back">

<div class="container">
<form action="signup.html"class="row g-3">
    
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email*</label>
          <input  onchange="signvalidate()" type="email" class="form-control" id="inputEmail4" >
          <label for="error" id="error3"></label>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label" >Password*</label>
          <input  onchange="signvalidate()" type="password" class="form-control" id="inputPassword4" >
          <label for="error" id="error4"></label>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address*</label>
          <input onchange="signvalidate()" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
          <label for="error" id="error5"></label>
        </div>
        
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City*</label>
          <input  onchange="signvalidate()"type="text" class="form-control" id="inputcity" required>
          <label for="error" id="error6"></label>

        </div>
        <div class="col-md-4">
          <label for="inputpassword5" class="form-label" required>Phone Number*</label>
        <input   onchange="signvalidate()" type="number" class="form-control" id="inputnumber" required >
        <label for="error" id="error7"></label>

        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Pincode</label>
          <input  onchange="signvalidate()" type="text" class="form-control" id="inputZip" required>
          <label for="error" id="error8"></label>

        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck" >
              Save Password
            </label>
          </div>
        </div>
        <div class="col-12">
            <button type="submit"  class="button-3" role="button" onclick="return signvalidate();">Create an Account</button>
        </div>
      </form>
</div>
